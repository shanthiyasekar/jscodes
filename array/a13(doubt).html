<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function leap_year(a,b)
        {
            let arr=[];
            for(let i=a;i<=b;i++)
            {
                if((i%4===0)&&(i%100!==0)||(i%400===0))
                    arr.push(i);
            }
            return arr;
        }
        document.write(leap_year(2000,2012));
    </script>
</body>
</html>
