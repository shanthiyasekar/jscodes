<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(arr1,arr2)
        {
            let a=0;
            let res=[];
            while(a<arr1.length&&a<arr2.length)
            {
                res.push(arr1[a]+arr2[a]);
                a++;
            }
            while(a<arr1.length)
            {
                res.push(arr1[a]);
                a++;
            }
            while(a<arr2.length)
            {
                res.push(arr2[a]);
                a++;
            }
            return res;
        }
        document.write(sum([1,0,2,3,4], [3,5,6,7,8,13]));
    </script>
</body>
