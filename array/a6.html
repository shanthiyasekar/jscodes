<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt();
        let str=num.toString();
        let res=[str[0]];
        for(let x=1;x<str.length;x++)
        {
            if((str[x-1]%2==0)&&(str[x]%2==0))
                res.push('-',str[x]);
            else
                res.push(str[x]);
        }
        document.write(res.join(''));
    </script>
</body>
</html>
