<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factors(n)
        {
            let num=[];
            for(let i=1;i<=n;i++)
            {
                if(n%i==0)
                {
                    num.push(i);
                }
            }
            return num;
        }
        console.log(factors(15));
        console.log(factors(16));  
        console.log(factors(17)); 

    </script>
</body>
</html>
