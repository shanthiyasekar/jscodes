<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n)
        {
            let count=0;
            for(let i=1;i<n;i++)
            {
                if(n%i==0)
                    count++;
            }
            if(count>2)
                return false;
            else
                return true;
        }
        console.log(prime(37));
    </script>
</body>
</html>
