<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binarysearch(arr,n)
        {
            let low=0;
            let high=arr.length-1;
            while(low<=high)
            {
                let mid=(low+high)/2;
                if(arr[mid]==n)
                    return mid;
                else if(arr[mid]>n)
                {
                    high=mid-1;
                }
                else    
                    low=mid+1;
            } 
            return -1;
        }
        console.log(binarysearch([1, 2, 3, 5, 6, 7, 10, 11, 14, 15, 17, 19, 20, 22, 23],6))
    </script>
</body>
</html>
