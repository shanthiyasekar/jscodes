<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convert(n,arr)
        {
            let coins=[];
            for(let i=0;i<arr.length;i++)
            {
                while(n>=arr[i])
                {
                    coins.push(arr[i]);
                    n-=arr[i];
                }
            }
            return coins;
        }
        console.log(convert(46,[25,10,5,2,1]));

    </script>
</body>
</html>
