<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check_prefect(n)
        {
            let sum=0;
            for(let i=1;i<n;i++)
            {
                if(n%i==0)
                {
                    sum+=i;
                }
            }
            if(sum==n)
                return true;
            else
                return false;
        }
        console.log(check_prefect(28));
    </script>
</body>
</html>
