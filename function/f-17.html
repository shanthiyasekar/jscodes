<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function occurrence(str)
        {
            if(str.length==0)
                console.log("invalid");
            for(let i=0;i<str.length;i++)
            {
                let count=0;
                for(let j=0;j<str.length;j++)
                {
                    if(str[i]==str[j])
                        count++;
                }
                if(count>0)
                {
                    console.log(`${str[i]} occurs ${count} times`);
                }
            }
        }
        console.log(occurrence("The quick brown fox jumps over the lazy dog"));
    </script>
</body>
</html>
