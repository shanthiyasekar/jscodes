<body>
    <script>
        const check=(arr)=>
        {
            if(arr[0]==arr[arr.length-1])
                return true;
            return false;
        }
        console.log(check([10,20,30]));
        console.log(check([10, 20, 30, 10])); 
console.log(check([20, 20, 20])); 
    </script>
