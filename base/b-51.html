<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convert(n)
        {
            let hours=Math.floor(n/60);
            let min=n%60;
            return hours+":"+min;
        }
        console.log(convert(71));
    </script>
</body>
</html>
