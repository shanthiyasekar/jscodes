<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getmax(arr,k)
        {
            let sum=0;
            let max=0;
            for(let i=0;i<k-1;i++)
            {
                sum+=arr[i];
            }
            for(let i=k-1;i<arr.length;i++)
            {
                sum+=arr[i];
                if(sum>max)
                    max=sum;
                sum-=arr[i-k+1];
            }
            return max;
        }
        console.log(getmax([1,2,3,14,5],2));
    </script>
</body>
</html>
