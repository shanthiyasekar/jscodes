<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function samearray(arr1,arr2)
        {
            for(let i=0;i<arr1.length;i++)
            {
                for(let j=i;j<arr2.length;j++)
                {
                    let res=true;
                    let temp=arr1[i];
                    arr1[i]=arr2[j];
                    arr2[j]=temp;
                    for(let k=0;k<arr1.length;k++)
                    {
                        if(arr1[k]!=arr2[k])
                        {
                            res=false;
                            break;
                        }
                    }
                    if(res)
                        return true;
                    arr1[j]=arr1[i];
                    arr1[i]=temp;
                }
            }
            return false;
                        
               
        }
        //console.log(samearray([10,20,30], [10,20,30]));
        //console.log(samearray([10,20,30], [30,10,20]));
        console.log(samearray([10,20,30,40],[10,30,20,40]));
   </script>
</body>
</html>
