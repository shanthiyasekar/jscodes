<body>
    <script>
        function firsthalf(str)
        {
            if(str.length%2==0)
            {
                let a =str.length/2;
            return str.substring(0,a);
            }
            else    
                return str;
            
        }
        console.log(firsthalf("Python"));
        console.log(firsthalf("Javascript"));
        console.log(firsthalf("PHP"));
        
    </script>
