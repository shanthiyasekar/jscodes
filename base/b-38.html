<body>
    <script>
        function check(mark,exam)
        {
            if(exam)
            {
                return mark>=90;
            }
            return (mark>=89&&mark<=100);
        }
        console.log(check("78", " "));
console.log(check("89", "true "));
console.log(check("99", "true "));

    </script>
</body>
