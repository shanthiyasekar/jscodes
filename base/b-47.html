<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const check=(r1,r2,n)=>
        {
            if(n<40||n>10000)
                return false;
            else 
            {
                if(n<r1||n>r2)
                    return false;
                else
                    return true;
            }
        }
        console.log(check(40, 4000, 45));  
console.log(check(80, 320, 79));  
console.log(check(89, 4000, 30));
    </script>
</body>
