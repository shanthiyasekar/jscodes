<body>
    <script>
        function divisor(a,b,c)
        {
            if(a%c==0&&b%c==0)
                return true;
            else if(a%c!=0&&b%c!=0)
                return false;
            else    
                return false;
        }
        console.log(divisor(10,25,5));
        console.log(divisor(10, 20, 5))
console.log(divisor(10, 20, 4))
    </script>
</body>
