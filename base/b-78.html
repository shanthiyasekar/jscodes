    <script>
        function check(arr)
        {
            for(let i=0;i<arr.length;i++)
            {
                if(arr[i]==1||arr[i]==3)
                    return false;
            }
            return true;
        }
        console.log(check([7,8]));
        console.log(check([3, 2]));
console.log(check([0, 1])); 
    </script>
