<body>
    <script>
        function swapping(arr)
        {
            let temp=arr[0];
            arr[0]=arr[arr.length-1];
            arr[arr.length-1]=temp;
            return arr;
        }
        console.log(swapping([1,2,3,4]))
    </script>
</body>
