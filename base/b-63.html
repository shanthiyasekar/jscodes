<!DOCTYPE html>

<body>
    <script>
        function getmiddle(str)
        {
            if(str.length%2==1)
            {
                mid=(str.length+1)/2;
                return str.slice(mid-2,mid+1);
            }
            
           return str;
        }
        console.log(getmiddle('abcdefg'));
    </script>
</body>
