<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function twoparts(arr)
        {
            let sum1=0,sum2=0;
            let result=[0,0];
            for(let i=0;i<arr.length;i++)
            {
                if(i%2==0)
                    sum1+=arr[i];
                else    
                    sum2+=arr[i];
            }
            result[0]=sum1;
            result[1]=sum2;
            return result;
        }
        console.log(twoparts([1, 3, 6, 2, 5, 10]));
    </script>
</body>
</html>
