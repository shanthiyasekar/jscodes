<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function formnewstring(str,n)
        {
            let a=str.length;
            let b=str.slice(0,n)+str.slice(a-n);
            return b;
        }
        console.log(formnewstring("JavaScript",2));
        console.log(formnewstring("JavaScript",3));
    </script>
</body>
</html>
