<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function check(n1,n2,n3)
        {
            let a=n1%10;
            let b=n2%10;
            let c=n3%10;
            if((a===b)&&(b===c))
                return true;
            else if(a===b||b===c)
                return true;
            else    
                return false;

        }
        console.log(check(22,32,42));
console.log(check(102,302,2));
console.log(check(20,22,45));

    </script>
</body>
