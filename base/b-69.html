<body>
    <script>
        function sum(arr)
        {
            let s=0;
            for(let i=0;i<arr.length;i++)
            {
                s+=arr[i];
            }
            return s;
        }
        console.log(sum([10,32,20]));
        console.log(sum([5, 7, 9])); 
console.log(sum([0, 8, -11]));
    </script>
</body>
