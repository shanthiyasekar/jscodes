<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(a,b)
        {
            if((a>=40&&a<=60)&&(b>=40&&b<=60))
            {
                if(a==b)
                    return "same";
                else if(a>b)
                    return b;
                else
                    return a;
            }
            else{
                return "no not in range";
            }

        }
        console.log(check(45, 60));
console.log(check(25, 60));
console.log(check(45, 80));
    </script>
</body>
</html>
