<body>
    <script>
        function replacechar(k,arr)
        {

            let p = 1;
            while (p <= k)
            {
                let last = arr[0];
                for(let i = 0; i < arr.length - 1; i++)
                {
                    arr[i] = arr[i + 1];
                }
                arr[arr.length - 1] = last;
                p++;
            }
  
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
           
        }
       replacechar(1,[3,4,5]);
       replacechar(1,[0,-1,2]);
       replacechar(1,[7,6,5]);
    </script>
