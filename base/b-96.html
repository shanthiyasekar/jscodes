<!DOCTYPE html>

<body>
 
    <script>
        let arr=[1,2,3,2,-5];
        let len=arr.length;
        let sum=0;
        for(var i=1;i<len;i++)
        {
            sum+=Math.abs(arr[i]-arr[i-1]);
        }
        console.log(sum);
    </script>
</body>
