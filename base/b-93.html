<body>
    <script>
        function findmaxpair(arr)
        {
            var result=0;
            arr.sort(function(a,b){return a-b});
            let a=arr.length-1;
            result=arr[a]-arr[0];
            return result;
        }
         console.log(findmaxpair([1,2,9,8,3]));
        console.log(findmaxpair([1,2,3,18,9]));
         console.log(findmaxpair([13,2,3,8,9]));

    </script>
</body>
