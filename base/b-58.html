<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function repeat(str)
        {
            let a=str.substring(str.length-3,str.length);
            let s="";
            for(i=0;i<4;i++)
                s=s+a;
            return s;
        }
        console.log(repeat("Python"));
    </script>
</body>
</html>
