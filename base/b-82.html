<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(n1,n2)
        {
            let result=0;
            let x=1;
            while(n1>0&&n2>0)
            {
                result+=x*((n1+n2)%10);
                n1=Math.floor(n1/10);
                n2=Math.floor(n2/10);
                x*=10;
            }
            return result;
        }
        console.log(add(222,911));
    </script>
</body>
</html>
