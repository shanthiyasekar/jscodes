<body>
    <script>
        function getelement(arr)
        {
            if(arr.length>=1)
            {
                let a1=[0,0];
                a1[0]=arr[0];
                a1[1]=arr[arr.length-1];
                return a1;
            }
            
        }
        console.log(getelement([20,20,30]));
        console.log(getelement([5, 2, 7, 8]));
console.log(getelement([17, 12, 34, 78])); 
    </script>
</body>
