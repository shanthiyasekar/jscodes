<body>
    <script>
        const checkfl=(arr)=>
        {
            if(arr[0]==1||arr[arr.length-1]==1)
                return true;
            return false;
        }
        console.log(checkfl([1,3,5]));
        console.log(checkfl([1, 3, 5, 1]));
console.log(checkfl([2, 4, 6]));
    </script>
