<body>
    <script>
        const produce_new_string=(str)=>
        {
            if(str.length<3)
                return str.toUpperCase();
            str=str.substring(0,3).toLowerCase()+str.substring(3);
            return str;
        }
        console.log(produce_new_string("Python"));
console.log(produce_new_string("Py"));
console.log(produce_new_string("JAVAScript"));
    </script>
</body>
