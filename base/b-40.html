<body>
    <script>
        function check(n1,n2)
        {
            return ((n1===8||n2===8)||(n1+n2===8)||(Math.abs(n1-n2)===8))
        }

console.log(check(7, 8));
console.log(check(16, 8));
console.log(check(24, 32));
console.log(check(17, 18));
    </script>
</body>
