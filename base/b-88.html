<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function choosesign(a,b,c)
        {
            if(a+b===c||a-b===c||a*b===c||a/b===c)
                return true;
            return false;
        }
        
        console.log(choosesign(10, 25, 35))
console.log(choosesign(10, 25, 250))
console.log(choosesign(30, 25, 5))
console.log(choosesign(100, 25, 4.0))
console.log(choosesign(100, 25, 25))
    </script>
</body>
</html>
