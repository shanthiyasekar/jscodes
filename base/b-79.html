<body>
    <script>
        function check(arr)
        {
            let a=arr[0];
            let b=arr[1];
            if(a==30&&b==30||a==40&&b==40)
                return true;
            return false;
        }
        console.log(check([30,30]));
        console.log(check([40, 40]));
console.log(check([20, 20]));
console.log(check([30]));
    </script>
</body>
