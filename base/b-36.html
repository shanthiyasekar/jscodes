<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const last_digit=(a,b,c)=>
        {
            if(a>0&&b>0&&c>0)
            {
                let x=a%10;
            let y=b%10;
            let z=c%10;
            return ((x===y)&&(y===z))
            }
            else
                return false;
        }
        console.log(last_digit(20, 30, 400));
console.log(last_digit(-20, 30, 400));
console.log(last_digit(20, -30, 400));
console.log(last_digit(20, 30, -400));
    </script>
    

</body>
</html>
