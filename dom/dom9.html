<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="colorSelect"> 
        <option>Red</option> 
        <option>Green</option> 
        <option>White</option> 
        <option>Black</option> 
    </select>
    <input type="button" onclick="get_length()" value="length">
    <script>
        function get_length()
        {
            alert(document.getElementById("colorSelect").length);
        }
    </script> 
</body>
</html>
