<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="mytable" border="1"></table>
    <input type="button" onclick="create_table()" value="create table">
    <script>
        const create_table=()=>
        {
            let rn=prompt("enter the number of rows");
            let cn=prompt("enter the number of columns");
            for(let i=0;i<parseInt(rn);i++)
            {
                let x=document.getElementById("mytable").insertRow(i);
                for(let j=0;j<parseInt(cn);j++)
                {
                    let cell=x.insertCell(j);
                    cell.innerHTML="row"+i+"col"+j;
                }
            }
        }
    </script>
</body>
</html>
