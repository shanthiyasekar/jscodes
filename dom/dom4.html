<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a>
    </p>
<button onclick="getAttributes()">Click here to get  attributes value</button>

    <script>
        function getAttributes()
        {
            let e1=document.getElementById("w3r");
            document.write(e1.id+" "+e1.type+" "+e1.hreflang+" "+e1.rel+" "+e1.target+" "+e1.href);
        }
    </script>
</body>
</html>
