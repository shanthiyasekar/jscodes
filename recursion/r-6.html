<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n)
        {
            if(n==1)
                return [0,1];
            else
            {
                let s= fib(n-1);
                s.push(s[s.length-1]+s[s.length-2]);
                return s;
            }
        }
        console.log(fib(5));
    </script>
</body>
</html>
