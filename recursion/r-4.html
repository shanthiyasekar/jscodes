<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function sum(arr,n)
        {
            if(n==0)
            {
                return arr[n];
            }
            return arr[n]+sum(arr,n-1);
        }
        console.log(sum([1,2,3,4,5,6],5));
    </script>
</body>
