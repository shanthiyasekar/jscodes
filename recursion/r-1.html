<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function fact(n)
        {
            if(n==1)
                return 1;
            return n*fact(n-1);
        }
        console.log(fact(5));
    </script>
</body>
