<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(n)
        {
            if(n==0)
                return "even";
            if(n==1)
                return "odd";
            else
            {
                n=n-2;
                return check(n);
            }
            
        }
        console.log(check(4));
    </script>
</body>
</html>
