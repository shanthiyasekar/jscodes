<!DOCTYPE html>

<body>
    <script>
        function gcd(a,b)
        {
            if(a==0)
                return b;
            else if(b==0)
                return a;
            return gcd(b,a%b);
        }
        console.log(gcd(2154,458));
    </script>
</body>
