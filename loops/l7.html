<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function iterate()
        {
            for(let i=1;i<=100;i++)
            {
                if(i%3==0&&i%5==0)
                    document.write("fizzbuzz");
                else if(i%3==0)
                    document.write("Fizz");
                else if(i%5==0)
                    document.write("Buzz");
                else 
                    document.write(i);
            }
            
        }
        iterate();
    </script>
</body>
</html>
