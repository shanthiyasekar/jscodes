<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function check(x,y,z)
        {
            if(x>0&&y>0&&z>0)
                return "+";
            else if((x<0&&y<0&&z>0)||(x<0&&y>0&&z<0)||(x>0&&y<0&&z<0))
                return "+";
            else if((x<0&&y>0&&z>0)||(x>0&&y<0&&z>0)||(x>0&&y>0&&z<0))
                return "-";
        }
        console.log(check(3,-7,2));
    </script>
</body>
