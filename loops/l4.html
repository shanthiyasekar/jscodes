<body>
    <script>
        function large(a,b,c,d,e)
        {
            if(a>b&&a>c&&a>d&&a>e)
                alert(a);
            else if(b>a&&b>c&&b>d&&b>e)
                alert(b);
            else if(c>a&&c>b&&c>d&&c>e)
                alert(c);
            else if(d>a&&d>b&&d>c&&d>e)
                alert(d);
            else
                alert(e);
        }
        large(-5,-2,-6,0,-1);
    </script>
