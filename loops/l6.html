<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function grade()
        {
            let arr=[['David',80],['Vinoth',77],['Divya',88],['Ishitha',95],['Thomas',68]];
            let sum=0;
            for(let i=0;i<arr.length;i++)
            {
                sum+=arr[i][1];
            }
            let avg=sum/arr.length;
            if(avg<60)
                console.log('F');
            else if(avg<70)
                console.log('D');
            else if(avg<80)
                console.log('C');
            else if(avg<90)
                console.log('B');
            else if(avg<100)    
                console.log('A');
        }
        grade();
    </script>
</body>
</html>
