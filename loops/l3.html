<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sort_three_numbers(x,y,z)
        {
            if(x>y&&x>z)
            {
                if(y>z)
                    alert(x+" "+y+" "+z);
                else{
                    alert(x+" "+z+" "+y);
                }
            }
               
            else if(y>x&&y>z)
            {
                if(x>z)
                    alert(y+" "+x+" "+z);
                else
                    alert(y+" "+z+" "+x);
            }
            else if(z>x&&z>y){
                if(x>y)
                {
                    alert(z+" "+x+" "+y);
                }
                else
                    alert(z+" "+y+" "+x);
            }
        }
        console.log(sort_three_numbers(0,-1,4));
    </script>
</body>
</html>
